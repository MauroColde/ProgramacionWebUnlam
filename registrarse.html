<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Direccion</title>
    <link rel="stylesheet" href="./styles.css/registrarse.css">
    <script src="https://kit.fontawesome.com/a1930243ba.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <a class="home" href="index.html">Home</a>
    </nav>
    <main>
        <section>
            <article class="formu3">
                <i class="fa-regular fa-circle-xmark" id="Cerrar"></i>
                <article class="imagen"></article>
                <form action="#">
                    <div>
                        <label for="Email">Email</label>
                        <input name="Email" type="email" placeholder="Email"></input>
                    </div>
                    <div>
                        <label for="Nombre">Nombre</label>
                        <input name="Nombre" type="text" placeholder="Nombre"></input>
                    </div>
                    <div>
                        <label for="Apellido">Apellido</label>
                        <input name="Apellido" type="text" placeholder="Apellido"></input>
                    </div>
                    <div>
                        <label for="Contraseña">Contraseña</label>
                        <input name="Contraseña" type="password" placeholder="Contraseña"></input>
                    </div>
                    <div><label for="Repetir_Contraseña">Repetir Contraseña</label>
                        <input type="password" name="Repetir_Contraseña" placeholder="Repetir Contraseña" />
                    </div>
                    <div><button>Cancelar</button><button>Guardar</button></div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
